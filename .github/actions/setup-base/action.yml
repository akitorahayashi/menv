name: Setup Base Environment
description: Install Python, uv, and Ansible dependencies

runs:
  using: "composite"
  steps:
    - name: Set up Python 3.12
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.1.0
      with:
        python-version: '3.12'

    - name: Setup just
      uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0

    - name: Setup uv
      uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5.0.0
      with:
        enable-cache: true

    - name: Install Ansible and dependencies with uv
      shell: bash
      run: uv sync --frozen
