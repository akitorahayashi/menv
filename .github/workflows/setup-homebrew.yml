name: Setup Homebrew

on:
  workflow_call:

jobs:
  setup-homebrew:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub authentication for Homebrew
        run: |
          echo "ðŸ”‘ CIç’°å¢ƒç”¨ã®GitHubèªè¨¼ã‚’è¨­å®šä¸­..."
          # èªè¨¼æƒ…å ±ã‚’ç’°å¢ƒå¤‰æ•°ã«è¨­å®š
          echo "HOMEBREW_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          # Gitã®èªè¨¼è¨­å®š
          git config --global url."https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          echo "âœ… GitHubèªè¨¼ã®è¨­å®šãŒå®Œäº†ã—ã¾ã—ãŸ"
        shell: bash

      - name: Run homebrew.sh for setup
        id: setup
        run: ./scripts/homebrew.sh

      - name: Run homebrew.sh for idempotency check
        id: idempotency
        run: |
          exec 3>&1
          stderr_output=$(./scripts/homebrew.sh 2>&1 >&3)
          echo "stderr_output<<EOF" >> $GITHUB_OUTPUT
          echo "$stderr_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify idempotency
        if: contains(steps.idempotency.outputs.stderr_output, 'STATE_CHANGED')
        run: |
          echo "Idempotency check failed for homebrew.sh"
          echo "Error output:"
          echo "${{ steps.idempotency.outputs.stderr_output }}"
          exit 1
