name: Setup Components

on:
  workflow_call:

jobs:
  setup:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        component:
          - git
          - gh
          - ruby
          - java
          - vscode
          - python
          - nodejs
          - shell
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew and just
        run: make setup

      - name: Setup GitHub authentication (for gh component)
