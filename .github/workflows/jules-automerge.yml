# This file is generated by the jlo CLI; edits are not recommended.
name: Jules Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'jules'

permissions:
  contents: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  validate-and-automerge:
    if: ${{ github.base_ref == 'jules' }}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('jules-automerge-pr-{0}', github.event.pull_request.number) }}
      cancel-in-progress: false
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Validate with doctor
        run: |
          echo "::group::Doctor check"
          jlo workflow doctor
          echo "::endgroup::"

      - name: Process PR auto-merge
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          jlo workflow gh pr process ${{ github.event.pull_request.number }} \
            --mode automerge \
            --retry-attempts 12 \
            --retry-delay-seconds 10 \
            --fail-on-error
