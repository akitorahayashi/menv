name: Setup Python

on:
  workflow_call:

jobs:
  setup-python:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base

      - name: Run python-platform setup
        run: just run make python-platform mbk

      - name: Run uv setup
        run: just run make uv mbk
        
      - name: Prepare menv venv directory
        run: mkdir -p "$HOME/.menv/venvs"

      - name: Create mlx-lm venv
        run: uv venv "$HOME/.menv/venvs/mlx-lm"

      - name: Install mlx dependencies
        env:
          UV_PROJECT_ENVIRONMENT: $HOME/.menv/venvs/mlx-lm
        run: uv sync --only-group mlx

      - name: Run python-tools setup
        run: just run make python-tools mbk
        
      - name: Run aider setup
        run: just run make aider mbk

