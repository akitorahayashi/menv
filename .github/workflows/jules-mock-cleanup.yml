# This file is generated by the jlo CLI; edits are not recommended.
name: Jules Mock Cleanup

on:
  workflow_run:
    workflows:
      - Jules Workflows
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  cleanup-mock-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      JULES_MOCK_TAG: ${{ format('mock-run-{0}', github.event.workflow_run.id) }}
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 0
          token: ${{ secrets.JLO_BOT_TOKEN }}

      - name: Configure Git
        uses: ./.github/actions/configure-git

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Cleanup mock artifacts for completed run
        run: |
          jlo workflow cleanup mock --mock-tag "$JULES_MOCK_TAG"
