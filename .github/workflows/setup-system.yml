name: Setup System

on:
  workflow_call:

jobs:
  setup-system:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base

      - name: Setup Git configuration
        run: just run make git 

      - name: Setup GitHub CLI configuration
        run: just run make gh 

      - name: Setup JJ configuration
        run: just run make jj 

      - name: Setup shell configuration
        run: just run make shell 
        
      - name: Test shell aliases functionality
        shell: zsh {0}
        run: |
          set -euo pipefail
          source ~/.zshrc
          mk --version

      - name: Setup SSH configuration
        run: just run make ssh 

      - name: Apply macOS system defaults
        run: just run make system 

      - name: Setup GitHub authentication for Homebrew
        run: |
          echo "ðŸ”‘ Setting up GitHub authentication for CI environment..."
          # Set authentication information in environment variables
          echo "HOMEBREW_GITHUB_API_TOKEN=${{ github.token }}" >> $GITHUB_ENV
          # Configure Git authentication
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: bearer ${{ github.token }}"
          echo "âœ… GitHub authentication setup completed"
        shell: bash

      - name: Run Homebrew formulae setup for common
        run: just run make brew-formulae 