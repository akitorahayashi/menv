      - name: Wait ${{ env.WAIT_MINUTES }} minutes for Jules async processing
        id: wait
        shell: bash
        run: |
          set -euo pipefail
          trap 'echo "Cancellation detected. Exiting wait early."; exit 130' INT TERM

          if [ "${{ env.MOCK_MODE }}" = "true" ]; then
            TOTAL_SECONDS=15
