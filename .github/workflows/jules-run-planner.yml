# This file is generated by the jlo CLI; edits are not recommended.
# Jules Run Planner
#
# Manual execution of the planner layer for a specific issue.
# Separated from the orchestration workflow to allow targeted execution.

name: Jules Run Planner

on:
  workflow_dispatch:
    inputs:
      issue_file:
        description: 'Issue file path'
        type: string
        required: true
      prompt_preview:
        description: 'Show prompts without executing'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  planners:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 0

      - name: Validate inputs
        env:
          ISSUE_FILE: ${{ inputs.issue_file }}
        run: |
          if [ -z "$ISSUE_FILE" ]; then
            echo "::error::issue_file is required"
            exit 1
          fi
          if [ ! -f "$ISSUE_FILE" ]; then
            echo "::error::Issue file not found in repository: $ISSUE_FILE"
            exit 1
          fi

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Run planners
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          ISSUE_FILE: ${{ inputs.issue_file }}
          PROMPT_PREVIEW: ${{ inputs.prompt_preview }}
        run: |
          args=("$ISSUE_FILE")
          [ "$PROMPT_PREVIEW" = "true" ] && args+=("--prompt-preview")
          jlo run planners "${args[@]}"
