# Jules Run Implementer
#
# Manual execution of the implementer layer for a specific issue.
# Separated from the main orchestration workflow to allow targeted execution.

name: Jules Run Implementer

on:
  workflow_dispatch:
    inputs:
      issue_file:
        description: 'Issue file path'
        type: string
        required: true
      prompt_preview:
        description: 'Show prompts without executing'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  implementers:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 0

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Configure Git
        if: ${{ inputs.prompt_preview != true }}
        uses: ./.github/actions/configure-git

      - name: Run implementer
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        uses: ./.github/actions/run-implementer
        with:
          issue_file: ${{ inputs.issue_file }}
          prompt_preview: ${{ inputs.prompt_preview }}
          target_branch: 'main'
