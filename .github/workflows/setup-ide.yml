name: Setup IDE

on:
  workflow_call:

jobs:
  setup-vscode:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base

      - name: Setup VSCode configuration
        run: just run make vscode mbk

      - name: Setup Cursor configuration
        run: just run make cursor mbk

      - name: Setup Xcode configuration
        run: just run make xcode mbk

      - name: Setup CodeRabbit CLI
        run: just run make coderabbit mbk