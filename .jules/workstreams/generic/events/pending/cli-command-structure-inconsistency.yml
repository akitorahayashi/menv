    loc:
      - "list_tags"
    note: "Function `list_tags` implements `list` command but is located in `make.py`."

  - path: "src/menv/commands/make.py"
    loc:
      - "Examples"
    note: "Docstring suggests `menv mk list` which is invalid as `list` is not a tag."

  - path: "src/menv/main.py"
    loc:
      - "app.command(name=\"list\""
    note: "Registers `list` as a top-level command pointing to `list_tags` from `make` module."

