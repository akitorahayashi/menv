title: "Inconsistent CLI command structure for list command"
statement: |
  The `list` command is implemented as `list_tags` in `src/menv/commands/make.py` instead of having its own file `src/menv/commands/list.py`. This violates the "1 command per file" rule and creates confusion about whether `list` is a top-level command or a subcommand of `make`. Additionally, documentation incorrectly suggests `menv mk list` is a valid command.

