title: "Swallowed exceptions in VersionChecker"
statement: |
  The `VersionChecker.needs_update` method catches and swallows all exceptions (`except Exception`),
  returning `False`. This hides critical errors like `TypeError` or `ImportError` (if packaging is missing)
  and makes debugging impossible.

