title: "Vocabulary Mismatch between CLI 'config create' and Service 'deploy'"
statement: |
  There is a vocabulary mismatch where the CLI uses `menv config create` to deploy configuration files, while the internal service uses `ConfigDeployer.deploy_role`. Additionally, 'create' is overloaded with the top-level `menv create` command.

evidence:
  - path: "src/menv/commands/config.py"
    loc:
      - "def create_config"
    note: "CLI command named 'create' (menv config create)"
  - path: "src/menv/services/config_deployer.py"
    loc:
      - "def deploy_role"
    note: "Internal service method named 'deploy_role'"
  - path: "src/menv/main.py"
    loc:
      - "app.command(name=\"create\""
    note: "Top-level command 'menv create' also uses 'create'"

tags:
  - "vocabulary-mismatch"
  - "concept-overloading"
