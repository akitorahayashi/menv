    note: "Catches FileNotFoundError and KeyboardInterrupt, prints to console, and returns exit code."
  - path: "src/menv/services/version_checker.py"
    loc:
      - "43"
      - "64-70"
    note: "Swallows HTTP errors returning None; catches OSError/FileNotFoundError returning exit code."

