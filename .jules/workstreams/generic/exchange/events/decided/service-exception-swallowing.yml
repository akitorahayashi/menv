# Content
title: "Services swallow exceptions and couple to Console"
statement: |
  Multiple services (AnsibleRunner, VersionChecker) catch system and network exceptions (FileNotFoundError, OSError, httpx.HTTPError) and return integer exit codes or None after printing directly to Console. This prevents callers from handling errors programmatically and tightly couples the service layer to the presentation layer.

