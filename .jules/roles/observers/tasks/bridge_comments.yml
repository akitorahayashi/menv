id: bridge_comments
title: Provide Feedback to Innovators

description:
  Innovator ideas are present. Provide observer feedback as comment files
  to bridge your insights to the innovator layer.

steps:
  - "For each persona with a .jules/exchange/innovators/<persona>/idea.yml:"
  - "  Evaluate the idea from your role's perspective."
  - "  Create .jules/exchange/innovators/<persona>/comments/<role>_<id>.yml
    per .jules/roles/observers/schemas/comment.yml with constructive, evidence-backed feedback."
