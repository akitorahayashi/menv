---
# Rust CLI tools installed from GitHub releases
#
# Each tool specifies:
#   - name: binary name (required)
#   - repo: GitHub repository as owner/name (required)
#   - tag: version tag (required)
#
# Asset naming convention: <name>-<os>-<arch>
#   os: linux, darwin
#   arch: x86_64, aarch64
tools:
  - name: gho
    repo: akitorahayashi/gho
    tag: v0.2.0
  - name: jlo
    repo: akitorahayashi/jlo
    tag: v8.1.5
  - name: kpv
    repo: akitorahayashi/kpv
    tag: v0.6.0
  - name: mx
    repo: akitorahayashi/mx
    tag: v2.3.0
  - name: pure
    repo: akitorahayashi/pure
    tag: v0.6.0
  - name: ssv
    repo: akitorahayashi/ssv
    tag: v0.2.0
