---
- name: "Install aider-chat with pipx using specific Python version"
  ansible.builtin.shell: |
    pipx install --python {{ ansible_env.HOME }}/.pyenv/versions/{{ python_version }}/bin/python aider-chat
  changed_when: false

- name: "Ensure .aider directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.aider"
    state: directory
    mode: "0755"

- name: "Copy aider config files"
  ansible.builtin.copy:
    src: "{{ role_path }}/config/common/aider/{{ item }}"
    dest: "{{ ansible_env.HOME }}/{{ item }}"
    force: true
    mode: "0644"
  loop:
    - .aider.conf.yml
    - .aider.model.settings.yml
