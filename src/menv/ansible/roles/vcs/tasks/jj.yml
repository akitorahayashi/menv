---
- name: "Install jj (Jujutsu VCS)"
  community.general.homebrew:
    name: jj
    state: present
  tags: [brew-deps]

- name: "Ensure .jj directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.jj"
    state: directory
    mode: "0755"

- name: "Ensure .config/jj directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/jj"
    state: directory
    mode: "0755"

- name: "Symlink jj config.toml to $HOME/.config/jj/ (user-level config)"
  ansible.builtin.file:
    src: "{{ local_config_root }}/vcs/common/jj/config.toml"
    dest: "{{ ansible_env.HOME }}/.config/jj/config.toml"
    state: link
    force: true

- name: "Ensure .config/jj/conf.d directory exists"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/jj/conf.d"
    state: directory
    mode: "0755"

- name: "Find jj conf.d files"
  ansible.builtin.find:
    paths: "{{ local_config_root }}/vcs/common/jj/conf.d"
    patterns: "*.toml"
  register: vcs_jj_conf_files

- name: "Symlink jj conf.d files"
  ansible.builtin.file:
    src: "{{ item.path }}"
    dest: "{{ ansible_env.HOME }}/.config/jj/conf.d/{{ item.path | basename }}"
    state: link
    force: true
  loop: "{{ vcs_jj_conf_files.files }}"
