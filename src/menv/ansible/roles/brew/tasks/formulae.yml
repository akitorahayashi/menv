---
- name: "Install formulae packages from Brewfile (profile-specific or common fallback)"
  ansible.builtin.command:
    cmd: "brew bundle --file={{ brewfile_path }}"
  register: brew_bundle_result
  changed_when: "'Installing' in brew_bundle_result.stdout"
  vars:
    brewfile_path: "{{ lookup('first_found', brewfile_candidates) }}"
    brewfile_candidates:
      - "{{ local_config_root }}/brew/profiles/{{ profile }}/formulae/Brewfile"
      - "{{ local_config_root }}/brew/common/formulae/Brewfile"
