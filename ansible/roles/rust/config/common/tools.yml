---
# Cargo tools to install
# Each tool can specify:
#   - name: crate/binary name (required)
#   - git: Git repository URL (optional, omit for crates.io)
#   - tag: Git tag (optional, requires git)
#   - options: additional cargo install flags (optional)
tools:
  - name: kpv
    git: https://github.com/akitorahayashi/kpv.git
    tag: v0.2.0
  - name: mms
    git: https://github.com/akitorahayashi/mms.git
    tag: v0.1.1
  - name: pure
    git: https://github.com/akitorahayashi/pure.git
    tag: v0.2.0
  - name: fusion
    git: https://github.com/akitorahayashi/fusion.git
    tag: v1.2.0
