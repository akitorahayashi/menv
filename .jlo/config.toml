# jlo execution configuration

[run]
default_branch = "main"
jules_branch = "jules"
parallel = true
max_parallel = 3

[workflow]
runner_mode = "remote"
cron = ["0 20 * * *"]
wait_minutes_default = 20

[jules]
# Jules API endpoint
api_url = "https://jules.googleapis.com/v1alpha/sessions"
# Request timeout in seconds
timeout_secs = 30
# Maximum retry attempts on transient failures
max_retries = 3
# Delay between retries in milliseconds
retry_delay_ms = 1000
