# jlo execution configuration

[run]
jlo_target_branch = "main"
jules_worker_branch = "jules"
parallel = true
max_parallel = 3

[workflow]
runner_mode = "remote"
cron = ["0 17 * * *"]
wait_minutes_default = 30

[innovators]
roles = [
  { name = "recruiter", enabled = false },
  { name = "leverage_architect", enabled = true },
]

[observers]
roles = [
  { name = "consistency", enabled = true },
  { name = "taxonomy", enabled = true },
  { name = "data_arch", enabled = true },
  { name = "structural_arch", enabled = true },
  { name = "qa", enabled = true },
  { name = "cov", enabled = true },
  { name = "pythonista", enabled = true },
]

[jules]
# Jules API endpoint
api_url = "https://jules.googleapis.com/v1alpha/sessions"
# Request timeout in seconds
timeout_secs = 30
# Maximum retry attempts on transient failures
max_retries = 3
# Delay between retries in milliseconds
retry_delay_ms = 1000
